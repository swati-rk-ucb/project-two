<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ring of Fire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/project-2.css') }}">
</head>
<body>
        <div class="container body-container">
                <div class="row page-header">
                    <div class="col-md-1 margin-col">&nbsp;</div>
                    <div class="col-md-11 "><h1>Ring of Fire</h1></div>
                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-11">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <div class="row">
                            <div class="col-md-1"><h5><b>Magnitude</b></h5></div>
                        </div>
                        <div class="row magnitude-col">
                            <div class="col-md-1" id="mag1" onclick="filter_data(this.id, 7)">7+</div>
                        </div>
                        <div class="row magnitude-col">
                            <div class="col-md-1" id="mag2" onclick="filter_data(this.id, 6)">6+</div>
                        </div>
                        <div class="row magnitude-col">
                            <div class="col-md-1" id="mag3" onclick="filter_data(this.id, 5)">5+</div>
                        </div>
                        <div class="row magnitude-col">
                            <div class="col-md-1" id="mag4" onclick="filter_data(this.id, 4)">4+</div>
                        </div>
                            <div class="row magnitude-col">
                        <div class="col-md-1" id="mag5" onclick="filter_data(this.id, 3)">3+</div>
                        </div>
                            <div class="row magnitude-col">
                        <div class="col-md-1" id="mag6" onclick="filter_data(this.id, 2)">2+</div>
                        </div>
                        <div class="row magnitude-col">
                            <div class="col-md-1" id="mag7" onclick="filter_data(this.id, 1)">1+</div>
                        </div>
                        
                    </div>
                    <div class="col-md-10">
                        <div class="row filter-heading-col">
                                <div class="col-md-3">
                                        <h5><b>Date Range</b></h5>
                                    </div>
                                    <div class="col-md-3">
                                        <h5><b>Select Region</b></h5>
                                    </div>
                                    <div class="col-md-3">
                                        <h5><b>Tsunami Warning</b></h5>
                                    </div>
                        </div>
                        <div class="row">
                                <div class="col-md-3">
                                    <select class="selectpicker" id="date-select" onchange="filterCharts(this.id, this.value)">
                                        <option>All</option>
                                        <option>Past 7 Days</option>
                                        <option>Past 15 Days</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="selectpicker" id="region-select" onchange="filterCharts(this.id, this.value)">
                                        <option>All</option>
                                        <option>North America</option>
                                        <option>South America</option>
                                        <option>Asia</option>
                                        <option>ANZ</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                        <select class="selectpicker" id="tw-select" onchange="filterCharts(this.id, this.value)">
                                            <option>All</option>
                                            <option>Tsunami warning issued</option>
                                            <option>No Tsunami warning</option>
                                        </select>
                                    </div>
                            </div>
                        <div class="row">
                            <div class="col-md-6">
                                    <div id="map"></div>
                            </div>
                            <div class="col-md-4">
                                    <div id="plot"></div>
                            </div>
                        </div>
                    </div>
            </div>
    <script src="{{ url_for('static', filename='js/plots.js') }}"></script>
</body>
</html>
